name: Server CI

on:
  push:
    paths:
      - "server/**" # Виконуємо дії тільки при змінах в папці backend
  pull_request:
    paths:
      - "server/**"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd server
          yarn install

      - name: Build TypeScript
        run: |
          cd server
          yarn build

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..10}; do
            if mongo --host mongo --eval "print(\"waited for connection\")"; then
              echo "MongoDB is ready!"
              break
            fi
            echo "MongoDB is not ready yet, waiting 10 seconds..."
            sleep 10
          done

      - name: Start app
        env:
          MONGO_URI: mongodb://localhost:27017/link-shortify
        run: |
          cd server
          yarn start
