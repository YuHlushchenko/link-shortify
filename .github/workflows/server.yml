name: Server CI

on:
  push:
    paths:
      - "server/**" # Виконуємо дії тільки при змінах в папці backend
  pull_request:
    paths:
      - "server/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd server
          yarn install

      - name: Build TypeScript
        run: |
          cd server
          yarn build

      - name: Start app
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          cd server
          yarn start
