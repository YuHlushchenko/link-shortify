name: Server CI

on:
  push:
    paths:
      - "server/**"
  pull_request:
    paths:
      - "server/**"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4.6
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
          MONGO_INITDB_DATABASE: APP-DATABASE
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install mongosh
        run: |
          sudo apt-get install gnupg
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-7.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          mongosh --version

      - name: Initalize MongoDB
        run: |
          mongosh --host localhost:27017 -u admin -p admin --authenticationDatabase admin <<EOF
            db = db.getSiblingDB('APP-DB');
            db.createUser({ user: 'APP-USERNAME', pwd: 'APP-PASSWORD', roles: [{ role: 'readWrite', db: 'APP-DB' }] })
            db.createCollection('APP-COLLECTION');
          EOF

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd server
          yarn install

      - name: Build TypeScript
        run: |
          cd server
          yarn build

      - name: Start app
        env:
          MONGO_URI: mongodb://localhost:27017/APP-DB
        run: |
          cd server
          yarn start

      - name: Run tests
        run: |
          cd server
          echo "No tests yet"

      - name: Lint code
        run: |
          cd server
          echo "No linting yet"

      - name: Stop MongoDB
        run: |
          sudo service mongod stop

      - name: Cleanup
        run: |
          sudo apt-get remove -y mongodb-mongosh
          sudo apt-get purge -y mongodb-mongosh
          sudo apt-get autoremove -y

      - name: Finish
        run: |
          echo "All done!"

# Важливо: не забудьте замінити APP-DB, APP-USERNAME, APP-PASSWORD, APP-COLLECTION на власні значення
