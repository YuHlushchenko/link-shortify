name: Client CI

on:
  push:
    paths:
      - "client/**"
  pull_request:
    paths:
      - "client/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Оновлено до v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn" # Кешуємо Yarn для швидшого білду

      - name: Install dependencies
        run: |
          cd client  # Виправлення на "client"
          yarn install

      - name: Lint code
        run: |
          cd client  # Виправлення на "client"
          yarn lint
          yarn lint:prettier
          yarn lint:style

      - name: Build Next.js app
        run: |
          cd client  # Виправлення на "client"
          yarn build
